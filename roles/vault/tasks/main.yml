---
- name: Add HashiCorp APT repository
  ansible.builtin.deb822_repository:
    name: hashicorp
    types: deb
    uris: https://apt.releases.hashicorp.com
    suites: "{{ ansible_distribution_release }}"
    components: main
    signed_by: https://apt.releases.hashicorp.com/gpg
    state: present

- name: Install Vault
  ansible.builtin.apt:
    name: "vault={{ vault_version }}-*"
    state: present
    update_cache: true

- name: Create vault group
  ansible.builtin.group:
    name: "{{ vault_group }}"
    system: true
    state: present

- name: Create vault user
  ansible.builtin.user:
    name: "{{ vault_user }}"
    group: "{{ vault_group }}"
    system: true
    shell: /usr/sbin/nologin
    home: "{{ vault_data_dir }}"
    create_home: false

- name: Create Vault directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ vault_user }}"
    group: "{{ vault_group }}"
    mode: "0750"
  loop:
    - "{{ vault_config_dir }}"
    - "{{ vault_data_dir }}"
    - "{{ vault_log_dir }}"

- name: Deploy Vault configuration
  ansible.builtin.template:
    src: vault.hcl.j2
    dest: "{{ vault_config_dir }}/vault.hcl"
    owner: "{{ vault_user }}"
    group: "{{ vault_group }}"
    mode: "0640"
  notify: Restart vault

- name: Deploy Vault systemd service
  ansible.builtin.template:
    src: vault.service.j2
    dest: /etc/systemd/system/vault.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload systemd
    - Restart vault

- name: Set VAULT_ADDR environment variable
  ansible.builtin.copy:
    dest: /etc/profile.d/vault.sh
    content: "export VAULT_ADDR='http://127.0.0.1:{{ vault_port }}'\n"
    owner: root
    group: root
    mode: "0644"

- name: Enable and start Vault service
  ansible.builtin.systemd:
    name: vault
    enabled: true
    state: started
